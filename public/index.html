<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Crawl Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .drag-active {
            border-color: #4F46E5;
            background-color: #EEF2FF;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-900">Excel to JSON Converter</h1>
            <p class="mt-2 text-gray-600">Strict schema conversion for Real Estate data</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Tabs -->
            <div class="flex space-x-4 mb-6">
                <button id="tab-file"
                    class="px-4 py-2 text-sm font-medium text-indigo-600 bg-indigo-50 rounded-md">Upload File</button>
                <button id="tab-url" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Google
                    Sheets URL</button>
            </div>

            <!-- File Zone -->
            <div id="file-zone">
                <div id="drop-zone"
                    class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center cursor-pointer transition-all duration-200 hover:border-indigo-500">
                    <div class="space-y-4">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                            viewBox="0 0 48 48">
                            <path
                                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="text-gray-600">
                            <span class="font-medium text-indigo-600 hover:text-indigo-500">Click to upload</span> or
                            drag and drop
                        </div>
                        <p class="text-xs text-gray-500">XLSX, XLS (Max 10MB)</p>
                    </div>
                </div>
                <input id="file-upload" type="file" class="hidden" accept=".xlsx,.xls">
            </div>

            <!-- URL Zone -->
            <div id="url-zone" class="hidden">
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700">Google Sheets Link (Public)</label>
                    <div class="flex space-x-2">
                        <input type="text" id="sheet-url" placeholder="https://docs.google.com/spreadsheets/d/..."
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                        <button id="convert-url-btn"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                            Convert
                        </button>
                    </div>
                    <p class="text-xs text-gray-500">Make sure the sheet is "Public" or "Anyone with the link can view"
                    </p>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden mt-8 text-center">
                <div
                    class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-500 border-t-transparent">
                </div>
                <p class="mt-2 text-gray-600">Processing...</p>
            </div>

            <!-- Error Message -->
            <div id="error-msg" class="hidden mt-6 bg-red-50 text-red-700 p-4 rounded-lg text-sm"></div>

            <!-- Result Section -->
            <div id="result-section" class="hidden mt-8">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Result (<span id="record-count">0</span> records)</h3>
                    <button id="download-btn"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
                        Download JSON
                    </button>
                </div>
                <div class="bg-gray-900 rounded-lg p-4 overflow-auto max-h-96">
                    <pre id="json-output" class="text-green-400 text-xs font-mono"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('result-section');
        const jsonOutput = document.getElementById('json-output');
        const errorMsg = document.getElementById('error-msg');
        const downloadBtn = document.getElementById('download-btn');
        const recordCount = document.getElementById('record-count');

        // New Elements
        const tabFile = document.getElementById('tab-file');
        const tabUrl = document.getElementById('tab-url');
        const fileZone = document.getElementById('file-zone');
        const urlZone = document.getElementById('url-zone');
        const sheetUrlInput = document.getElementById('sheet-url');
        const convertUrlBtn = document.getElementById('convert-url-btn');

        let currentData = null;

        // Tab Switching Logic
        tabFile.addEventListener('click', () => {
            tabFile.classList.add('bg-indigo-50', 'text-indigo-600');
            tabFile.classList.remove('text-gray-500');
            tabUrl.classList.remove('bg-indigo-50', 'text-indigo-600');
            tabUrl.classList.add('text-gray-500');
            fileZone.classList.remove('hidden');
            urlZone.classList.add('hidden');
        });

        tabUrl.addEventListener('click', () => {
            tabUrl.classList.add('bg-indigo-50', 'text-indigo-600');
            tabUrl.classList.remove('text-gray-500');
            tabFile.classList.remove('bg-indigo-50', 'text-indigo-600');
            tabFile.classList.add('text-gray-500');
            urlZone.classList.remove('hidden');
            fileZone.classList.add('hidden');
        });

        // Drag & Drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() { dropZone.classList.add('drag-active'); }
        function unhighlight() { dropZone.classList.remove('drag-active'); }

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }

        async function uploadFile(file) {
            startLoading();
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (!response.ok || !data.success) throw new Error(data.error || 'Conversion failed');
                showResult(data);
            } catch (err) {
                showError(err.message);
            } finally {
                stopLoading();
            }
        }

        // URL Conversion Logic
        convertUrlBtn.addEventListener('click', async () => {
            const url = sheetUrlInput.value.trim();
            if (!url) return showError('Please enter a URL');

            startLoading();
            try {
                const response = await fetch('/convert-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                if (!response.ok || !data.success) throw new Error(data.error || 'Conversion failed');
                showResult(data);
            } catch (err) {
                showError(err.message);
            } finally {
                stopLoading();
            }
        });

        function startLoading() {
            loading.classList.remove('hidden');
            resultSection.classList.add('hidden');
            errorMsg.classList.add('hidden');
            dropZone.classList.add('opacity-50', 'pointer-events-none');
            convertUrlBtn.disabled = true;
        }

        function stopLoading() {
            loading.classList.add('hidden');
            dropZone.classList.remove('opacity-50', 'pointer-events-none');
            convertUrlBtn.disabled = false;
        }

        function showResult(data) {
            currentData = data.records;
            recordCount.textContent = data.total;

            // Format JSON nicely
            jsonOutput.textContent = JSON.stringify(data.records, null, 2);
            resultSection.classList.remove('hidden');
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }

        // Download handler
        downloadBtn.addEventListener('click', () => {
            if (!currentData) return;
            const blob = new Blob([JSON.stringify(currentData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'output.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>

</html>
